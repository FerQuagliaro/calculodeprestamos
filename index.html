<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Cálculo de prestamo</title>
    <meta name="description" content="Calculo de préstamo- Ejercicio javascript">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="container">
        <h1>Calculo de préstamos</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="num">Importe</label>
                <div class="col-sm-10">
                    <input type="num" class="form-control" name="importe" placeholder="Ingrese el importe">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="num">Elegir cantidad de cuotas</label>
                <select class="form-control" name="term">
                    <option value="6">6 cuotas</option>
                    <option value="12">12 cuotas</option>
                    <option value="24">24 months</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="num">Taza de interés</label>
                <div class="col-sm-10">
                    <input type="irate" class="form-control" name="rate" placeholder="Taza de interes %">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input name="Input" type="button" value="Calcular prestamo" onclick="calculoPrestamo()" class="btn btn-default" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input name="reset2" type="reset" value="Clear" class="btn btn-default" />
                </div>
            </div>
            <h4>Tus cuotas mensuales son de:</h4>

            <div id="cuotaMensual"></div>
            <h4>Total a pagar:</h4>
            <div id="total"></div>
        </form>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
